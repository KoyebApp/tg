<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA MD Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 450px;
            margin: 0;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            font-size: 28px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .current-time {
            font-size: 20px;
            font-weight: 600;
            color: #FF5722;
            margin-bottom: 20px;
        }

        .battery-status, .ip-address, .geolocation, .system-info {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .network-status {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        /* Battery Status */
        .battery-status svg {
            margin-right: 15px;
            transform: rotate(90deg);
        }

        .battery-status circle {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: animate 2s linear infinite;
        }

        @keyframes animate {
            0% {
                stroke-dashoffset: 50;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        .battery-percentage {
            font-weight: bold;
            color: #4CAF50; /* Green for full battery */
        }

        .battery-medium {
            color: #FFEB3B; /* Yellow for medium battery */
        }

        .battery-low {
            color: #F44336; /* Red for low battery */
        }

        /* Toggle Button */
        .toggle-dark-mode {
            margin-top: 20px;
            cursor: pointer;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .toggle-dark-mode:hover {
            background-color: #388E3C;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #303030;
            color: #fff;
        }

        .container.dark-mode {
            background-color: #424242;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ULTRA MD STATUS
        </div>

        <div class="current-time" id="current-time">
            Loading current time...
        </div>

        <div class="battery-status">
            <span id="battery-percentage" class="battery-percentage">0% Battery</span>
            <svg width="30" height="30">
                <circle cx="15" cy="15" r="10" fill="none" stroke-width="3" stroke="#4CAF50"></circle>
            </svg>
        </div>

        <div class="ip-address">
            <i class="fas fa-globe"></i> <span id="ip-address">Loading IP...</span>
        </div>

        <div class="geolocation">
            <i class="fas fa-map-marker-alt"></i> <span id="location">Loading location...</span>
        </div>

        <div class="system-info">
            <i class="fas fa-cogs"></i> <span id="system-info">Loading system info...</span>
        </div>

        <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        // Get User IP Address
        async function fetchIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById("ip-address").innerHTML = data.ip;

                // Get Location info from IP address
                fetchLocation(data.ip);
            } catch (error) {
                document.getElementById("ip-address").innerHTML = 'Unable to fetch IP';
            }
        }
        fetchIpAddress();

        // Fetch the user's location (country and timezone) from their IP
        async function fetchLocation(ip) {
            try {
                const response = await fetch(`https://ipinfo.io/${ip}/json`);
                const data = await response.json();
                const country = data.country;
                const timezone = data.timezone;

                document.getElementById("location").innerHTML = `Country: ${country}`;

                // Fetch current time for the user's country timezone
                fetchCurrentTime(timezone);
            } catch (error) {
                document.getElementById("location").innerHTML = 'Unable to fetch location';
            }
        }

        // Fetch the current time for the user's timezone
        async function fetchCurrentTime(timezone) {
            try {
                const response = await fetch(`http://worldtimeapi.org/api/timezone/${timezone}.json`);
                const data = await response.json();
                const currentTime = data.datetime;
                const formattedTime = new Date(currentTime).toLocaleString();

                document.getElementById("current-time").innerHTML = `Current time: ${formattedTime}`;
            } catch (error) {
                document.getElementById("current-time").innerHTML = 'Unable to fetch time';
            }
        }

        // Get Battery Status
        if ('getBattery' in navigator) {
            navigator.getBattery().then(function(battery) {
                const batteryPercentage = Math.round(battery.level * 100);
                const batteryLabel = document.getElementById("battery-percentage");

                if (batteryPercentage >= 80) {
                    batteryLabel.classList.add('battery-percentage');
                    batteryLabel.classList.remove('battery-medium', 'battery-low');
                    batteryLabel.innerHTML = `${batteryPercentage}% Battery`;
                } else if (batteryPercentage >= 30) {
                    batteryLabel.classList.add('battery-medium');
                    batteryLabel.classList.remove('battery-percentage', 'battery-low');
                    batteryLabel.innerHTML = `${batteryPercentage}% Battery`;
                } else {
                    batteryLabel.classList.add('battery-low');
                    batteryLabel.classList.remove('battery-percentage', 'battery-medium');
                    batteryLabel.innerHTML = `${batteryPercentage}% Battery`;
                }

                battery.addEventListener('levelchange', function() {
                    batteryLabel.innerHTML = `${Math.round(battery.level * 100)}% Battery`;
                });
            });
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
